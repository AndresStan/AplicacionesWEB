<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body style="background-color: beige;">
    <h1>RadioButtons en Formularios</h1>
    <form action="">
        <fieldset>
            <legend>Elige tu profesor favorito</legend>
            <input type="radio" name="NAME_PROFESORFAV" id="pascual" value="Pascual" checked>
            <label for="pascual">Pascual</label>
            <br>
            <input type="radio" name="NAME_PROFESORFAV" id="juanma" value="Juanma">
            <label for="juanma">Juanma</label>
            <br>
            <input type="radio" name="NAME_PROFESORFAV" id="lidia" value="Lidia">
            <label for="lidia">Lidia</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Elige tu asignatura favorita</legend>
            <input type="radio" name="modulofavorito" id="aweb" value="AWEB" checked>
            <label for="aweb">AWEB</label>
            <br>
            <input type="radio" name="modulofavorito" id="sr" value="sr">
            <label for="sr">SR</label>
            <br>
            <input type="radio" name="modulofavorito" id="sor" value="sor">
            <label for="sor">SOR</label>
            <br>
            <input type="radio" name="modulofavorito" id="si" value="si">
            <label for="si">SI</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Â¿Cuales son tus preferencias en la cafeteria?</legend>
           <input type="checkbox" name="baconqueso" id="bcqs" value="BaconQueso" checked>
           <label for="bcqs">Bocadillo de Bacon Queso</label>
           <br>
           <input type="checkbox" name="pm" id="pm" value="pm">
           <label for="pm">Pechuga mayonesa</label>
           <br>
           <input type="checkbox" name="t" id="t" value="t">
           <label for="t">Tortilla</label>
           <br>
           <input type="checkbox" name="j" id="j" value="j">
           <label for="j">Jamon</label>
        </fieldset>
        <br>
        <textarea name="comentario" id="comentario" rows="2" placeholder="Escribe aqui tu comentario"></textarea>
        <br>
            <input type="submit" value="Enviar formulario">

    </form>
</body>
</html>
