<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>


    
    <div class="calc">
        
        <div class="cajaCONSOLA consola"><h2 id="consola">consola</h2></div>

        <button onclick="cero()" class="caja cero">0</button>
        <button onclick="uno()" class="caja uno">1</button>
        <button onclick="restar()" class="caja restar">-</button>


        <button onclick="dos()" class="caja dos">2</button>
        <button onclick="tres()" class="caja tres">3</button>
        <button onclick="multiplicar()" class="caja multiplicar">x</button>

        <button onclick="cuatro()" class="caja cuatro">4</button>
        <button onclick="cinco()" class="caja cinco">5</button>
        <button onclick="dividir()" class="caja dividir">/</button>
        

        <button onclick="seis()" class="caja seis">6</button>
        <button onclick="siete()" class="caja siete">7</button>
        <button onclick="sumar()" class="caja sumar">+</button>
        

        <button onclick="ocho()" class="caja ocho">8</button>
        <button onclick="nueve()" class="caja nueve">9</button>
        <button onclick="clearE()" class="caja C">C</button>

        <button onclick="igual()" class="caja igual">=</button>
    </div>



</body>
</html>
