<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 1</title>
</head>
<body>
    <h1>Restaurante el centollo</h1>
    <h3>Haz tu reserva</h3>
    <form action="">
        
        <label for="Nombre">Nombre:</label>
        <input type="text" name="nombre" id="Nombre">
        <br>
        <label for="cr">Correo electronico:</label>
        <input type="email" name="correo" id="cr">
        <br>
        <label for="Teléfono">Teléfono:</label>
        <input type="tel" name="tel" id="Teléfono">
        <br>
        <label for="fecha">Fecha de reserva:</label>
        <input type="date" name="Fecha" id="fecha">
        <br>

        <label for="franja">Franja Horaria:</label>
        <select name="horas" id="franja">
        <option value="1">13:00-14:00</option>
        <option value="1">14:00-15:00</option>
        <option value="1">15:00-16:00</option>
        <option value="1">16:00-17:00</option>
        <option value="1">17:00-18:00</option>
        </select>
        <br>

        <label for="com">Comensales (min 1, max 10):</label>
        <input type="comen" name="comen" id="com">
        <br>

        <label for="col">Color del mantel:</label>
        <input type="color" name="color" id="col">
        <br>
        Demandas especiales 
        <br>
        <textarea name="char" placeholder="alergia, tronas, ..."></textarea>
        <br>
        <input type="submit">
        
        
        
        
        
    </form>
</body>
</html>
