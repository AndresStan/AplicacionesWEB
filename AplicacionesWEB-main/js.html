<div id="popup-wrapper">
    <div id="popup">
      <p>Haz una donación para motivar al autor!</p>
      <button  class="animacion" id="btn-accept">Aceptar</button>
      <button  class="animacion" id="btn-cancel">Cancelar</button>
    </div>

  <script>
   // Ocultar la ventana emergente al inicio
document.getElementById("popup-wrapper").style.display = "none";

// Esperar 5 segundos antes de mostrar la ventana emergente
setTimeout(function() {
  // Mostrar la ventana emergente
  document.getElementById("popup-wrapper").style.display = "block";

  // Evento de click en el botón Aceptar
  document.getElementById("btn-accept").addEventListener("click", function() {
    // Redireccionar al link deseado
    window.location.href = "https://donate.stripe.com/aEUbLvc17djW5TGbIJ";
    // Ocultar la ventana emergente
    document.getElementById("popup-wrapper").style.display = "none";
  });

  // Evento de click en el botón Cancelar
  document.getElementById("btn-cancel").addEventListener("click", function() {
    // Ocultar la ventana emergente
    document.getElementById("popup-wrapper").style.display = "none";
  });
}, 5000); // 5000 es igual a 5 segundos
  </script>
